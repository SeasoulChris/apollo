syntax = "proto2";

package apollo.data.fuel;

import "cyber/proto/record.proto";

message RecordPath {
  optional string path = 1;
}

message RecordData {
  optional string path = 1;
  repeated apollo.cyber.proto.SingleMessage messages = 2;
}

message None {}

service RecordIO {
  // Load record from given path.
  rpc LoadRecord(RecordPath) returns (stream apollo.cyber.proto.ChunkBody) {}
  // Dump messages to record.
  rpc DumpRecord(stream RecordData) returns (None) {}
}

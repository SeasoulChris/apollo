name: fuel
dependencies:
  - python = 3.6     # Align with Ubuntu 18.04 default.
  - pip
  - pyspark = 2.4.4  # Align with pre-built server image.

  - absl-py
  - boto3
  - conda-forge::optuna
  - h5py
  - keras-gpu
  - matplotlib
  - numpy
  - opencv
  - pillow = 6.1   # To be compatible with torchvision
  - plotly
  - plotly::plotly-orca
  - protobuf
  - psutil
  - pymongo
  - pyproj
  - pytorch = 1.1  # Need to adapt code to newer version API.
  - requests
  - redis-py
  - requests
  - scikit-learn
  - shapely
  - tensorflow = 1.14  # TF2 changes API.
  - torchvision

  - pip:
    - pyspark-utils

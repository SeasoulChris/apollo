name: fuel
dependencies:
  - python = 3.7     # Align with Ubuntu 18.04 default.
  - pip
  - pyspark = 2.4.4  # Align with pre-built server image.

  - absl-py
  - ansi2html
  - boto3
  - conda-forge::bayesian-optimization
  - conda-forge::casadi
  - conda-forge::eventlet
  - conda-forge::flask-restful
  - conda-forge::librosa
  - conda-forge::optuna
  - conda-forge::opt-einsum
  - conda-forge::progressbar
  - conda-forge::pydub
  - conda-forge::python-kubernetes
  - conda-forge::pywavelets
  - flask
  - flask-socketio
  - graphviz
  - gunicorn
  - h5py
  - keras-gpu
  - matplotlib
  - mpld3
  - numba = 0.48  # To be compatible with librosa
  - numpy
  - opencv
  - pillow = 6.1  # To be compatible with torchvision
  - plotly
  - plotly::plotly-orca
  - protobuf
  - psutil
  - pycodestyle
  - pymongo
  - pyproj
  - pytz
  - redis-py
  - requests
  - scikit-learn
  - seaborn
  - shapely
  - tensorflow = 1.14  # TF2 changes API.
  - torchvision
  - tqdm

  - pip:
    - eyeD3
    - pyspark-utils
    - torch == 1.5.1  # Temporarily put in pip section, since conda/conda-forge not able to 
                      # find version 1.5.1 but just 1.5.0, which fails running with cuda 10.2

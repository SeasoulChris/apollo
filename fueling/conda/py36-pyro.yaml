name: fuel-py36-pyro
dependencies:
  # Core
  - python = 3.6
  - pyspark = 2.4.0

  # Language tools
  - pip
  - pylint

  # Google infra
  - absl-py
  - protobuf

  # Data science
  - boto3
  - cudatoolkit = 9.2
  - h5py
  - keras
  - matplotlib
  - numpy
  - pymongo
  - scikit-learn

  # Other
  - future
  - opencv
  - progressbar2
  - pyproj
  - pytz
  - requests

  - pip:
    - azure.storage.blob
    - colored-glog >= 1.3.0
    - pyro-ppl == 0.3.3
    - pyspark-utils >= 1.7.1
    - scaleapi
    - torch == 1.1.0
    - torchvision == 0.2.1

    # special install from VCS
    - git+https://github.com/utiasSTARS/liegroups.git

name: fuel-py27-cyber
dependencies:
  # Core
  - python = 2.7
  - pyspark = 2.4.0

  # Language tools
  - pip
  - pylint

  # Google infra
  - absl-py
  - protobuf

  # Data science
  - boto3
  - h5py = 2.3.0
  - numpy = 1.8.2  # Known bug for different versions.
  - pymongo

  # Other
  - opencv
  - pyproj
  - requests

  - pip:
    - colored-glog >= 1.3.0
    - pyquaternion
    - pyspark-utils >= 1.7.1

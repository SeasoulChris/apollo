name: fuel-py27
dependencies:
  # Core
  - python = 2.7
  - pyspark = 2.4.0

  # Language tools
  - pip
  - pylint

  # Google infra
  - absl-py
  - protobuf
  - tensorflow
  - tensorflow-gpu

  # Data science
  - boto3
  - cudatoolkit=9.2
  - h5py
  - keras
  - matplotlib
  - numpy
  - pymongo
  - scikit-learn

  # Other
  - opencv
  - pyproj
  - requests

  - pip:
    - azure.storage.blob
    - colored-glog >= 1.3.0
    - pyspark-utils >= 1.7.1

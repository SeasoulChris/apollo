name: fuel-py36
dependencies:
  # Core
  - python = 3.6
  - pyspark = 2.4.0

  # Language tools
  - pip
  - pylint

  # Google infra
  - absl-py
  - protobuf

  # Data science
  - boto3
  - h5py
  - matplotlib
  - numpy
  - pytorch
  - scikit-learn
  - torchvision

  # Other
  - opencv
  - pyproj
  - pytz
  - requests

  - pip:
    - colored-glog >= 1.3.0
    - pyspark-utils >= 1.7.1
    - scaleapi

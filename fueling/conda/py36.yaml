name: fuel-py36
dependencies:
  # Core
  - python = 3.6
  - pyspark = 2.4.0

  # Language tools
  - pip
  - pylint

  # Google infra
  - absl-py

  # Data science
  - boto3
  - cudatoolkit=9.2
  - h5py
  - keras
  - matplotlib
  - numpy
  - pymongo
  - pytorch
  - scikit-learn
  - torchvision
  - tensorflow
  - tensorflow-gpu

  - protobuf

  # Other
  - opencv
  - pyproj
  - pytz
  - requests

  - pip:
    - colored-glog >= 1.3.0
    - pyspark-utils >= 1.7.1
    - scaleapi

syntax = "proto3";

package apollo.fuelation;

import "modules/data/fuel/fueling/autotuner/proto/sim_service.proto";

service CostComputation {
  rpc ComputeMracCost (Request) returns (Response) {}
}

message ModelConfig {
  map<string, string> model_config = 1;  // map from local config file path to serialized config
}

message Request {
  GitInfo git_info = 1;
  repeated ModelConfig config = 2;
}

message Response {
  Status status = 1;
  float score = 2; // weighted score
}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-warehouse
  labels:
    app: warehouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warehouse
  template:
    metadata:
      labels:
        app: warehouse
    spec:
      imagePullSecrets:
      - name: baidubce
      containers:
      - name: warehouse
        image: hub.baidubce.com/apollo/warehouse:20191002_1453
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: user
        - name: MONGO_PASSWD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: passwd
        - name: BOS_ASK_ACCESS
          valueFrom:
            secretKeyRef:
              name: bos-ask-secret
              key: ak
        - name: BOS_ASK_SECRET
          valueFrom:
            secretKeyRef:
              name: bos-ask-secret
              key: sk
        - name: REDIS_PASSWD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: passwd

---

kind: Service
apiVersion: v1
metadata:
  name: warehouse-service
spec:
  selector:
    app: warehouse
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000

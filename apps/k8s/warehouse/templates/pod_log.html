{% extends "base.html" %}

{% block head %}

<title>Apollo Fuel - Pod Log</title>
<link href="{{ url_for('static',filename='styles/ansi2html.css') }}" rel="stylesheet" type="text/css"/>
<style>
   #log-container {
    height: 800px;
    overflow-x: scroll;
    padding: 10px;
    background-color: #000000;
   }
   pre {
     white-space: pre-wrap;
     word-wrap: break-word;
     padding: 0; 
     margin: 0;
     font-weight: normal; 
     color: #AAAAAA; 
     background-color: #000000;
     border: None;
   }
</style>
{% endblock %}

{% block body %}
<a type="hidden" id="pod_log_streaming_url" href="{{ url_for('pod_log_streaming_hdl', pod_name=pod_name, namespace=namespace) }}"></a>
<div class="panel panel-default">
   <div class="panel-heading">logs - {{ pod_name }}</div>
   <div class="panel-body">
      <div id="log-container">
           <pre></pre>
      </div>
   </div>
</div>

<script type="text/javascript">
    var last_response_len = false;
    var logs = $("#log-container");
    $.ajax($("#pod_log_streaming_url").attr('href'), {
        xhrFields: {
            onprogress: function(e)
            {
                var this_response, response = e.currentTarget.response;
                if(last_response_len === false)
                {
                    this_response = response;
                    last_response_len = response.length;
                }
                else
                {
                    this_response = response.substring(last_response_len);
                    last_response_len = response.length;
                }
                $("#log-container pre").append(this_response);
                $("#log-container").scrollTop($("#log-container pre").height() - $("#log-container").height() + 10);
            }
        }
    })
    .done(function(data)
    {
        console.log('Complete response = ' + data);
    })
    .fail(function(data)
    {
        console.log('Error: ', data);
    });
    console.log('Request Sent');
</script>
{% endblock %}

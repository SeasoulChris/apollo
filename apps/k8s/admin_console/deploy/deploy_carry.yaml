apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-admin-console-carry
  labels:
    app: admin-console-carry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-console-carry
  template:
    metadata:
      labels:
        app: admin-console-carry
    spec:
      imagePullSecrets:
      - name: baidubce
      nodeSelector:
        nodezone: czone
      containers:
      - name: admin-console-carry
        image: hub.baidubce.com/apollofuel/admin_console:20200704_0844
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: user
        - name: MONGO_PASSWD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: passwd
        - name: BOS_ASK_ACCESS
          valueFrom:
            secretKeyRef:
              name: bos-ask-secret
              key: ak
        - name: BOS_ASK_SECRET
          valueFrom:
            secretKeyRef:
              name: bos-ask-secret
              key: sk        

---

kind: Service
apiVersion: v1
metadata:
  name: admin-console-carry-service
spec:
  selector:
    app: admin-console-carry
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Mobile device priority -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>D-KIT云服务管理控制台</title>

    <!-- Bootstrap theme style file and Min style file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Introduce custom CSS file -->
    <link rel="stylesheet" href="./static/css/index.css">

    <!-- select css file -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Introduce jQuery file-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!--  Introduce js file -->
    <script src="./static/js/index.js"></script>

    <!-- Bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- select script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</head>

<body>
<div class="container-fluid">

    <!-- navigation bars -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">D-KIT云服务管理控制台</a>
            </div>

            <!-- drop-down logout box-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{ username }}<span class="caret"></span></a>
                        <ul class="dropdown-menu" style="width: 20%">
                            <li><a href="/reset_pwd">重置密码</a></li>
                            {% if username=="apollo" %}
                                <li><a href="/create_admin">创建管理员</a></li>
                                <li><a href="/allocate_permission">分配权限</a></li>
                                <li><a href="/admins">查看管理员</a></li>
                            {% endif %}
                            <li><a href="/logout">注销</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid">

    <div class="content">

        <!-- sidebar -->
        <nav class="navbar navbar-default" id="sidebar-wrapper">
            <ul class="nav sidebar-nav">
                <li><a href="/accounts"> <i class="fa fa-fw fa-file-o"> </i>用户管理</a></li>
                <li><a href="/jobs" id="job_id"> <i class="fa fa-fw fa-cog"> </i>任务管理</a></li>
                <li><a href="/statistics" id="statistics_id"> <i class="fa fa-fw fa-cog"> </i>统计</a></li>
            </ul>
        </nav>

        <!-- table -->
        <div class="jobs-table">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


</body>
</html>

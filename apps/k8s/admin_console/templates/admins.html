{% extends 'base.html' %}
{% block content %}
    <table class="table table-hover">
        <tr>
            <th>用户名</th>
            <th>邮箱</th>
            <th>角色</th>
        </tr>
        {% for admin in admin_list %}
            <tr>
                <td>{{ admin.username }}</td>
                <td>{{ admin.email }}</td>
                <td>{{ admin.role }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

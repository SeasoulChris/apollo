name: fuel-py27
dependencies:
  # Core
  - python = 2.7
  - pyspark = 2.4.0  # Align with pre-built server image.

  # Language tools
  - pip
  - pylint

  # Google infra
  - absl-py
  - protobuf
  - tensorflow-gpu

  # Data science
  - boto3
  - cudatoolkit = 10.0  # Align with Apollo base image cuda version.
  - h5py
  - keras-gpu
  - matplotlib
  - numpy
  - pymongo
  - pytorch
  - scikit-learn

  # Other
  - opencv
  - pyproj
  - requests

  - pip:
    - azure.storage.blob
    - pyspark-utils

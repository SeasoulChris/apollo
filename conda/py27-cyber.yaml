name: fuel-py27-cyber
dependencies:
  # Core
  - python = 2.7
  - pyspark = 2.4.0  # Align with pre-built server image.

  # Language tools
  - pip
  - pylint

  # Google infra
  - absl-py
  - protobuf

  # Data science
  - boto3
  - h5py
  - matplotlib
  - numpy = 1.13  # Align with system version.
  - pymongo
  - redis-py

  # Other
  - opencv
  - pyproj
  - requests
  - shapely

  - pip:
    - azure.storage.blob
    - pyquaternion
    - pyspark-utils

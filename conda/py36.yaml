name: fuel-py36
dependencies:
  # Core
  - python = 3.6
  - pyspark = 2.4.0

  # Language tools
  - cython
  - pip
  - pylint

  # Google infra
  - absl-py
  - protobuf

  # Data science
  - boto3
  - h5py
  - matplotlib
  - numpy
  - pymongo
  - redis-py

  # Learning
  - cudatoolkit = 10.0
  - keras-gpu
  - opencv
  - pillow
  - pytorch = 1.1.0
  - scikit-learn
  - torchvision
  - tensorflow-gpu

  # Other
  - future
  - progressbar2
  - pyproj
  - pytz
  - requests

  # Audio
  - seaborn
  - pywavelets

  # Jupyter notebook
  - jupyter
  - jupyter_client
  - jupyter_console
  - jupyter_core

  - pip:
    - azure.storage.blob
    - liegroups
    - pycocotools
    - pyro-ppl
    - pyspark-utils
    - scaleapi

    # Audio
    - eyed3
    - librosa
    - moviepy
    - pydub
    - youtube-dl

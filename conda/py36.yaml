name: fuel-py36
dependencies:
  # Core
  - python = 3.6
  - pyspark = 2.4.4  # Align with pre-built server image.

  # Language tools
  - cython
  - pip
  - pylint

  # Google infra
  - absl-py
  - grpcio-tools
  - protobuf = 3.6  # Compatible with locked tensorflow.

  # Data science
  - boto3
  - h5py
  - matplotlib
  - numpy
  - pymongo
  - redis-py

  # Learning
  - cudatoolkit = 10.0  # Align with Apollo base image cuda version.
  - keras-gpu
  - opencv
  - pillow
  - pytorch = 1.1.0  # Newer torch changes API and we need to fix our code.
  - scikit-learn
  - torchvision
  - tensorflow = 1.14.0  # Newer tensorflow introduces API change.
  # conda config --add channels conda-forge
  - bayesian-optimization  # Required by bayesian auto-tuner
  - optuna
  # Other
  - future
  - progressbar2
  - pyproj
  - pytz
  - requests
  - shapely

  - pip:
    - gpytorch
    - liegroups
    - pyro-ppl == 0.3.3  # 0.4.1+ requires pytorch 1.2.0+
    - pyspark-utils
    - scaleapi
    - websocket
    - grpcio #Conda install grpcio can not be found.

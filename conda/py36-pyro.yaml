name: fuel-py36-pyro
dependencies:
  # Core
  - python = 3.6
  - pyspark = 2.4.4  # Align with pre-built server image.

  # Language tools
  - pip
  - pylint

  # Google infra
  - absl-py
  - protobuf

  # Data science
  - boto3
  - cudatoolkit = 10.0
  - h5py
  - keras-gpu
  - matplotlib
  - numpy
  - pymongo
  - scikit-learn
  - pytorch
  - torchvision

  # Other
  - future
  - opencv
  - progressbar2
  - pyproj
  - pytz
  - requests

  - pip:
    - pyro-ppl == 1.0.0 # 1.0 requires pytorch and torch to be higher version
    - pyspark-utils
    - scaleapi
    - torch

    # special install from VCS
    - git+https://github.com/utiasSTARS/liegroups.git
